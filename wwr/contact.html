<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting Adventures for bookings, questions, and information. Meet our experienced team and get in touch via phone, email, or our contact form.">
    <meta name="author" content="Rubens Scutt">
    <title>Contact Us - White Water Rafting Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Alice:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class='logo img'>
            <img src="images/z-wwr-oars.png" alt="Rafting Company Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="p">
            <h1>White Water Rafting Company</h1>
            <p>123 Rafting Lane</p>
            <p>Adventure City, State, 12345</p>
            <p>Phone: +1 (234) 567-890</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="grid">
            <section class="contact-form">
                <h2>Send Us a Message!</h2>
                <div class="form">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>Contact Form</legend>
                            <div class="form-item1">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-item2">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Inquiry Type:</legend>

                            <div class="form-radio">
                                <input type="radio" id="general" name="inquiry" value="general" checked>
                                <label for="general">General Inquiry</label>
                            </div>

                            <div class="form-radio">
                                <input type="radio" id="reservation" name="inquiry" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>

                            <div class="form-radio">
                                <input type="radio" id="website" name="inquiry" value="website">
                                <label for="website">Website Suggestions</label>
                            </div>

                            <div class="form-item3">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>

                            <div class="form-checkbox">
                                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            </div>

                            <div class="button">
                                <button type="submit">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8340.806140141412!2d-88.43131755902596!3d17.40848052982488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbs!4v1754958268352!5m2!1sen!2sbs"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <h2>We Are Here to Serve You</h2>
            <div class="team-members">
                <figure>
                    <img src="images/founder.jpg" alt="Founder Rubens Scutt">
                    <figcaption>Rubens Scutt - Founder and Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/safety-officer.jpg" alt="Karla Hall">
                    <figcaption>Karla Hall - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/marketing-manager.jpg" alt="Edna Wright">
                    <figcaption>Edna Wright - Marketing Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/service-rep.jpg" alt="Gabriella Ruiz">
                    <figcaption>Gabriella Ruiz - Lead Customer Service Representative</figcaption>
                </figure>
            </div>
            </section>
    </main>
    <footer>
        </div>
        <p>&copy; 2025 Rubens Scutt White Water Rafting</p>
        <nav class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fb-icon.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/ig-icon.svg" alt="Instagram Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-icon.svg" alt="Twitter Icon">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube-icon.svg" alt="YouTube Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
